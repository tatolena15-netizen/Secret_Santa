<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Secret Santa</title>
    <script src="data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Festive', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #e0f7ff; /* –±–ª—ñ–¥–æ-–±–ª–∞–∫–∏—Ç–Ω–∏–π —Ñ–æ–Ω */
            overflow-x: hidden;
        }

        h1 {
            color: #d10000; /* —á–µ—Ä–≤–æ–Ω–∏–π */
            text-shadow: 2px 2px #ffcccc;
            font-size: 60px;
        }

        p {
            color: #b30000;
            font-size: 20px;
        }

        input, button {
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #d10000;
            margin: 5px;
        }

        button {
            background-color: #ff6666;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        button:hover {
            background-color: #ff4d4d;
            transform: scale(1.1);
        }

        /* –°–Ω—ñ–∂–∏–Ω–∫–∏ */
        .snowflake {
            position: fixed;
            top: -50px;
            font-size: 24px;
            color: white;
            user-select: none;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ–¥–∞—Ä—É–Ω–∫—É */
        #gift {
            font-size: 100px;
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        #gift.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <h1>üéÑ Secret Santa üéÅ</h1>
    <p>–í–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º‚Äô—è (–≤–µ–ª–∏–∫–∞/–º–∞–ª–∞ –ª—ñ—Ç–µ—Ä–∞ –Ω–µ –≤–∞–∂–ª–∏–≤–∞):</p>

    <input id="nameInput" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –û–ª–µ–Ω–∞">
    <br><br>
    <button onclick="checkName()">–î—ñ–∑–Ω–∞—Ç–∏—Å—å</button>

    <p id="error" style="color:red;"></p>

    <div id="gift">üéÅ</div>

    <script>
        // –°–Ω—ñ–∂–∏–Ω–∫–∏
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = Math.random() * 30 + 20 + 'px';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.innerText = '‚ùÑ';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }
        setInterval(createSnowflake, 300);

        // Secret Santa –ª–æ–≥—ñ–∫–∞
        function checkName() {
            const nameInput = document.getElementById("nameInput").value.trim().toLowerCase();
            let found = false;
            for (const key in pairs) {
                if (key.toLowerCase() === nameInput) {
                    // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–¥–∞—Ä—É–Ω–æ–∫
                    const gift = document.getElementById('gift');
                    gift.classList.add('show');
                    setTimeout(() => {
                        window.location.href = `wishlist/${pairs[key]}.html`;
                    }, 800); // –Ω–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞ –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó

            if (!found) {

    </script>
</body>
</html>
